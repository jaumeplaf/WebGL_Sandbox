    <!-- Load all shaders here, get them by ID in current scene script-->

        <script id="VS_VertexColors_01" 
            type="x-shader/x-vertex">#version 300 es

        in vec3 VertexPosition;
        in vec4 VertexColor;
        in vec3 VertexNormal;

        uniform mat4 modelMatrix;
        uniform mat4 viewMatrix;
        uniform mat4 projectionMatrix;
        
        out vec4 vPos;
        out vec4 vCol;
        out vec4 vNorm;
        
        void main()
        {
            gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(VertexPosition, 1.0);
            vPos =  vec4(VertexPosition, 1.0);
            vCol = VertexColor;

            mat3 normalMatrix = mat3(transpose(inverse(modelMatrix)));
            vNorm = vec4(normalize(normalMatrix * VertexNormal), 1.0);
        }
        
        </script>

        <script id="FS_VertexColors_01"
        type="x-shader/x-fragment">#version 300 es
            
            precision mediump float;
            
            //Attributes
            in vec4 vPos;
            in vec4 vCol;
            in vec4 vNorm;

            //Out fragment color
            out vec4 fragmentColor;
        

            void main() 
            {
                fragmentColor = vCol;
            }

        </script>

        <script id="VS_Texture_01" 
            type="x-shader/x-vertex">#version 300 es

        in vec3 VertexPosition;
        in vec3 VertexNormal;
        in vec2 VertexTexcoords;
        
        
        uniform mat4 modelMatrix;
        uniform mat4 viewMatrix;
        uniform mat4 projectionMatrix;
        
        out vec4 vPos;
        out vec4 vNorm;
        out vec2 texCoords;
        
        void main()
        {
            gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(VertexPosition, 1.0);
            vPos =  vec4(VertexPosition, 1.0);

            mat3 normalMatrix = mat3(transpose(inverse(modelMatrix)));
            vNorm = vec4(normalize(normalMatrix * VertexNormal), 1.0);

            texCoords = VertexTexcoords;
        }
        
        </script>

        <script id="FS_Texture_01"
        type="x-shader/x-fragment">#version 300 es
            
            precision mediump float;
            
            //Attributes
            in vec4 vPos;
            in vec4 vNorm;
            in vec2 texCoords;

            //Out fragment color
            out vec4 fragmentColor;
        

            void main() 
            {
                fragmentColor = vec4(texCoords.x, texCoords.y, 0.0, 1.0);
            }

        </script>
