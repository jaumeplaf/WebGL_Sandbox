<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    
    <title> Transforma </title>
    
    <style type="text/css">
      canvas {border: 1px solid black;}
    </style>

    <script id="myVertexShader" 
          type="x-shader/x-vertex">#version 300 es

      uniform mat4 modelMatrix;
	    uniform mat4 projectionMatrix;
      
      in vec3 VertexPosition;
      
      void main()  {
        
        gl_Position = projectionMatrix * modelMatrix * vec4(VertexPosition, 1.0);
        
      }
      
    </script>
    
    <script id="myFragmentShader" 
    type="x-shader/x-fragment">#version 300 es
    
      precision mediump float;
      
      uniform vec4 baseColor;
      uniform vec4 fogColor;

      out vec4 fragmentColor;

      uniform float wireframeIgnoreFog;
      
      //Fog parameters
      uniform float nPlane;
      uniform float fPlane;
      uniform float fogAmount;
      uniform float fogPower;

      //TODO wireframe opacity (mix basecolor, linecolor)

      float saturate(float value){
        return clamp(value, 0.0, 1.0);
      }

      float linearDepth(float depth){
        float z = depth * 2.0 - 1.0;
        return (2.0 * nPlane * fPlane) / (fPlane + nPlane - z * (fPlane - nPlane));
      }

      void main() {
        if(wireframeIgnoreFog == 1.0)
        {
          fragmentColor = baseColor;
        }
        else
        {
          float depth = linearDepth(gl_FragCoord.z) / fPlane;
          float correctedDepth = saturate(pow(depth * fogAmount, fogPower));
          vec4 vDepth = vec4(vec3(correctedDepth), 1.0);
          //vec4 fogFinalColor = baseColor + vDepth * fogColor;
          vec4 fogFinalColor = fogColor;
  
          fragmentColor = mix(baseColor, fogFinalColor, correctedDepth);
        }

      }
    
    </script>
    <link rel="stylesheet" href="p2_style.css">
  </head>

  <body>
    <div id="container">
      <canvas id="myCanvas" width="850" height="850">
        El Navegador no soporta HTML5
      </canvas>
      <div id="menu">
          <label for="shadingMode">Shading Mode:</label>
          <select id="shadingMode">
              <option value="0">Wireframe</option>
              <option value="1">Color</option>
              <option selected value="2">Color+Wireframe</option>
              <option value="3">Normal</option>
          </select>
          
          <label for="wireframeToggle">Wireframe Ignore Fog:</label>
          <input type="checkbox" id="wireframeToggle">
          <div class="slidercontainer">
            <label for="fogAmountValue">Fog amount:</label>
            <input type="range" min="0.0" max="20.0" value="2.5" step="0.01" class="slider" id="fogAmountValue">
          </div>
          <div class="slidercontainer">
            <label for="fogPowerValue">Fog power:</label>
            <input type="range" min="0.05" max="5.0" value="0.35" step="0.01" class="slider" id="fogPowerValue">
          </div>
      </div>
  </div>
  
    <script src = "gl-matrix-min.js"></script>
    <script src = "objectClasses.js"></script>
    <script src = "p2_script.js"></script>

  </body>

</html>
