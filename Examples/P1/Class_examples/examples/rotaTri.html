<!DOCTYPE html>
<html>

  <head>
  
    <meta charset="utf-8">
    
    <title> Dibuja </title>
    
    <style type="text/css">
      canvas {border: 1px solid black;}
    </style>

    <script id="myVertexShader" 
          type="x-shader/x-vertex">#version 300 es
      
		  in vec3 VertexPosition;
		  uniform float mySize;
		  
		  void main()  {
            float s = sin(mySize);
            float c = cos(mySize);
            vec2 pos;

            pos.x = -s*VertexPosition.y + c*VertexPosition.x;
            pos.y = s*VertexPosition.x + c*VertexPosition.y;
            gl_Position = vec4 (pos.x, pos.y, 0.0, 1.0);
            //gl_Position = vec4 (-s*VertexPosition.y + c*VertexPosition.x, s*VertexPosition.x + c*VertexPosition.y, 0.0, 1.0);
		  }
		
		</script>
		
		<script id="myFragmentShader" 
			  type="x-shader/x-fragment">#version 300 es
		  
		  precision mediump float;
		  
		  uniform vec4 myColor;
		  out vec4 fragmentColor;
		  
		  void main() {

			fragmentColor = myColor; 
		  }
    
    </script>
    
  </head>

  <body>
  
    <canvas id="myCanvas" width="600" height="600">
      El Navegador no soporta HTML5
    </canvas>

    <script src = "rotaTri.js"></script>

  </body>
  
</html>
