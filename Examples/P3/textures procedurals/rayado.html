<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    
    <title> Rayado </title>
    
    <style type="text/css">
      canvas {border: 1px solid black; background:black}
    </style>

    <script id="myVertexShader" 
          type="x-shader/x-vertex">#version 300 es
      
      uniform   mat4 projectionMatrix;
      uniform   mat4 modelViewMatrix;
      uniform   mat3 normalMatrix;
        
      in vec3 VertexPosition;
      in vec3 VertexNormal;
      in vec2 VertexTexcoords;
        
      out vec3 N, ec;
      out float texCoord;
        
      void main()  {
         
        N  = normalize(normalMatrix * VertexNormal);
        vec4 ecPosition = modelViewMatrix * vec4(VertexPosition,1.0);
        ec = vec3(ecPosition);
          
        gl_Position = projectionMatrix * ecPosition;
        texCoord    = VertexTexcoords.s;
        
      }
      
    </script>
    
    <script id="myFragmentShader" 
          type="x-shader/x-fragment">#version 300 es
      
      precision mediump float;

      struct LightData {
        vec3 Position; // PosiciÃ³n en coordenadas del ojo
        vec3 La;       // Ambiente
        vec3 Ld;       // Difusa
        vec3 Ls;       // Especular
      };
      uniform LightData Light;
     
      struct MaterialData {
        vec3 Ka;       // Ambiente
        vec3 Kd;       // Difusa
        vec3 Ks;       // Especular
        float alpha;   // Brillo
      };
      uniform MaterialData Material;
      
      uniform vec3     StripeColor;  // color de la raya
      uniform float    StripeScale;  // numero de rayas
      uniform float    StripeWidth;  // ancho de la raya
        
      in vec3  N, ec;
      in float texCoord;
      
      out vec4 fragmentColor;
      
      vec3 phong (vec3 Kd, vec3 N, vec3 L, vec3 V) {
        
        vec3  ambient  = Material.Ka * Light.La;
        vec3  diffuse  = vec3(0.0);
        vec3  specular = vec3(0.0);
        
        float NdotL    = dot (N,L);
        
        if (NdotL > 0.0) {
          vec3  R       = reflect(-L, N);;
          float RdotV_n = pow(max(0.0, dot(R,V)), Material.alpha);
          
          diffuse  = NdotL   * (Light.Ld * Kd);
          specular = RdotV_n * (Light.Ls * Material.Ks);
        }
        
        return (ambient + diffuse + specular);
        
      }
      
      void main() {
        
        vec3 n = normalize(N);
        vec3 L = normalize(Light.Position - ec);
        vec3 V = normalize(-ec);
          
        float scaled = fract (texCoord * StripeScale);
        float s      = step  (StripeWidth, scaled);
        vec3  newKd  = mix   (StripeColor, Material.Kd, s);
          
        fragmentColor = vec4( phong(newKd, n,L,V) * 1.4, 1.0);
          
      }
      
    </script>

  </head>
  
  <body>

    <button>Plano</button> 
    <button>Cubo</button> 
    <button>Tapa</button> 
    <button>Cono</button> 
    <button>Cilindro</button> 
    <button>Esfera</button> 
    <button>Toro</button> 
    <br>
    <input type="color" id="Kd"          name="color" value="#808080"> &nbsp;Kd<br>
    <input type="color" id="StripeColor" name="color" value="#ffffff"> &nbsp;Stripe Color<br>
    <input type="range" id="StripeWidth" name="range" min="0" max="100" value="0"> &nbsp;Stripe Width<br>
    <input type="range" id="StripeScale" name="range" min="1" max="30" value="1"> &nbsp;Scale<br>

    <canvas id="myCanvas" width="600" height="600">
      El Navegador no soporta HTML5
    </canvas>

    <script src="rayado.js"></script>

  </body>

</html>
