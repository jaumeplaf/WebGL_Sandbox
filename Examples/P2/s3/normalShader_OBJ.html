<!DOCTYPE html>
<html>

  <head>
  
    <meta charset="utf-8">
    
    <title> Normal shader </title>
    
    <style>
      canvas {border: 1px solid black;}
    </style>
    
    <script id="myVertexShader" 
          type="x-shader/x-vertex">#version 300 es
      
      uniform   mat4 projectionMatrix;
      uniform   mat4 modelViewMatrix;
      uniform   mat3 normalMatrix;
      
      in vec3 VertexPosition;
      in vec3 VertexNormal;
      out vec3 N; 
      
      void main()  {
      
        N          = normalize(normalMatrix * VertexNormal);
        vec4 ecPosition = modelViewMatrix * vec4(VertexPosition,1.0);
        vec3 ec         = vec3(ecPosition);
        
        gl_Position     = projectionMatrix * ecPosition;
      
      }

    </script>
    
    <script id="myFragmentShader" 
          type="x-shader/x-fragment">#version 300 es
      
      precision mediump float;
      
      //in  vec3 colorOut;
      in vec3 N;
      out vec4 fragmentColor;

      void main() {
      
        fragmentColor = vec4(N,1.0);
      
      }
      
    </script>
    
  </head>
  
  <body>
    
    <button>exampleOBJ</button>

      El Navegador no soporta HTML5
    </canvas>

    <script src="primitivasG.js"></script>
	<script src="suzzane.json"></script>
    <script src="shaderNormal_OBJ_PRIM.js"></script>
  </body>
  
</html>
